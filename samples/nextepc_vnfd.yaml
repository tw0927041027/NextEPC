tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: NextEPC VNFD

metadata:
  template_name: nextepc-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
      properties:
        image: ubuntu16.04
        key_name: mykey
        flavor: m1.small
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          cat << EOF >> /etc/network/interfaces.d/50-cloud-init.cfg
          auto ens4
          iface ens4 inet dhcp
          EOF
          /etc/init.d/networking restart
          iptables -t nat -A POSTROUTING -o ens3 -j MASQUERADE
          echo 1 > /proc/sys/net/ipv4/ip_forward
          git clone https://github.com/tw0927041027/NextEPC
          sh /NextEPC/deploy/install_nextepc.sh
   
    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    CP2:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 1
        anti_spoofing_protection: false
        ip_address: 192.188.2.2
      requirements:
        - virtualLink:
            node: VL2
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL2:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_nextepc
        vendor: Tacker

    FIP1:
      type: tosca.nodes.network.FloatingIP
      properties:
        floating_network: public1
      requirements:
        - link:
            node: CP1
